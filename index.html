<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap-3.3.6-dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <form class="tickets" action="index.html" method="post">
        <label for="movie">Select your Movie!</label>
        <select id="movie" class="form-control">
          <option value="premiere">Starwars</option>
          <option value="notPremiere">Matrix</option>
          <option value="premiere">Batman vs. Superman</option>
          <option value="notPremiere">CloverField Lane</option>
          <option value="notPremiere">Zootopia</option>
        </select>

        <label for="age">Please Enter your Age:</label>
        <input id="age" type="numbers" class="form-control" placeholder="Text input">

        <label for="time">Select your showing!</label>
        <select id="time" class="form-control">
          <option value = "6">6pm</option>
          <option value = "8">8pm</option>
        </select>

        <button class="btn btn-success" type="submit" name="button">SUBMIT!</button>
      </form>

      <div class="result">
      </div>




  </body>
</html>
